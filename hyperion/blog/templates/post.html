{% extends "header.html" %}
{% block content %}

<h3 class="post-head"><a class='pst-text' href="/blog/{{post.id}}">/{{ post.title }}</a></h3>
<div class="categ-con">
    <div class="cat-cat">
        <p class="categor-text">{{post.category}}</p>
    </div>
   
</div>

<div class = "container">
    {{ post.body|safe|linebreaks}}
</div>
<div class="sig-con">
    <p class="sig-text">{{post.signature}}</p>
</div>
<p class="date-post"> on {{ post.date|date:"Y-m-d" }}</p>
<br><br>
{% endblock %}
